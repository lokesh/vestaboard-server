<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vestaboard</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap">
    <style>
        body {
            font-family: 'Menlo', -apple-system, BlinkMacSystemFont, sans-serif;
            /* background: #ccc; */
        }
        .status-panel {
            margin-bottom: 8px;
            padding: 8px;
            background: #f8f9fa;
        }
        .control-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 8px;
            margin-bottom: 8px;
        }
        .button {
            padding: 8px 8px;
            font-family: 'Menlo', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 12px;
            text-transform: uppercase;
            border: none;
            background-color: #000;
            color: white;
            cursor: pointer;
            transition: background-color 0.2s;
            border-radius: 4px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .button.active {
            background-color: #28a745;
        }
        .debug-toggle {
            margin-top: 8px;
        }
        .status-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }
        .status-label {
            font-weight: 500;
        }
        .board-preview {
            background: #2c3e50;
            color: white;
            padding: 8px;
            margin-bottom: 8px;
            overflow-x: auto;
        }
        #board-content {
            margin: 0;
            line-height: 1.2;
            font-size: 14px;
        }
        .calendar-debug {
            margin-top: 8px;
            font-size: 14px;
        }
        h2 {
            font-size: 16px;
            font-weight: 800;
            text-transform: uppercase;
            margin: 16px 0 8px 0;
        }
        #calendar-events {
            font-size: 12px;
            margin: 8px 0;
            padding: 8px;
            background: #f8f9fa;
        }
        #calendar-events-timestamp {
            font-size: 12px;
            color: #666;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="board-preview" style="font-family: monospace; background: #2c3e50; color: white; padding: 8px; margin-bottom: 8px; overflow-x: auto;">
            <pre id="board-content" style="margin: 0; line-height: 1.2;">Loading board content...</pre>
        </div>
        <script>
            // Define the reverse character map
            const charMap = {
                0: ' ',
                1: 'A', 2: 'B', 3: 'C', 4: 'D', 5: 'E', 6: 'F', 7: 'G', 8: 'H', 9: 'I',
                10: 'J', 11: 'K', 12: 'L', 13: 'M', 14: 'N', 15: 'O', 16: 'P', 17: 'Q',
                18: 'R', 19: 'S', 20: 'T', 21: 'U', 22: 'V', 23: 'W', 24: 'X', 25: 'Y',
                26: 'Z',
                27: '1', 28: '2', 29: '3', 30: '4', 31: '5', 32: '6', 33: '7', 34: '8',
                35: '9', 36: '0',
                37: '!', 38: '@', 39: '#', 40: '$', 41: '(', 42: ')', 44: '-', 46: '+',
                47: '&', 48: '=', 49: ';', 50: ':', 52: "'", 53: '"', 54: '%', 55: ',',
                56: '.', 59: '/', 60: '?', 62: '°',
                63: '🟥', 64: '🟧', 65: '🟨', 66: '🟩', 67: '🟦', 68: '🟪', 69: '⬜', 70: '⬛️', 71: '■'
            };

            async function fetchBoardContent() {
                try {
                    const response = await fetch('/api/board/content');
                    const data = await response.json();
                    
                    console.log('Board content response:', data);
                    
                    // Check if data is an array of arrays
                    if (!Array.isArray(data) || !data.every(row => Array.isArray(row))) {
                        console.error('Unexpected data format:', data);
                        document.getElementById('board-content').textContent = 'Invalid board data format';
                        return;
                    }
                    
                    // Convert the 6x22 character array to a string representation
                    const boardText = data.map(row => 
                        row.map(char => charMap[char] || '#').join('')
                    ).join('\n');
                    
                    document.getElementById('board-content').textContent = boardText;
                } catch (error) {
                    console.error('Error fetching board content:', error);
                    document.getElementById('board-content').textContent = 
                        `Error loading board content: ${error.message}`;
                }
            }

            // Initial fetch
            fetchBoardContent();

            // Refresh every 10 seconds
            setInterval(fetchBoardContent, 10000);
        </script>
        <div class="status-panel">
            <div class="status-item">
                <span class="status-label">Current Mode:</span>
                <span id="current-mode">Loading...</span>
            </div>
            <div class="status-item">
                <span class="status-label">Debug Mode:</span>
                <span id="debug-status">Loading...</span>
            </div>
        </div>

        <div class="control-panel">
            <button class="button" onclick="setMode('MANUAL')">Manual Mode</button>
            <button class="button" onclick="setMode('CLOCK')">Clock Mode</button>
            <button class="button" onclick="setMode('WEATHER')">Weather Mode</button>
            <button class="button" onclick="setMode('CALENDAR')">Calendar Mode</button>
        </div>

        <div class="debug-toggle">
            <button class="button" id="debug-toggle" onclick="toggleDebug()">
                Toggle Debug Mode
            </button>
        </div>

        <div class="calendar-debug">
            <h2>Calendar</h2>
            <div class="status-item">
                <span class="status-label">Calendar Auth Status:</span>
                <span id="calendar-auth-status">Checking...</span>
            </div>
            <div class="control-panel">
                <button class="button" onclick="initiateCalendarAuth()">Start Calendar Auth</button>
                <button class="button" onclick="fetchCalendarEvents()">Fetch Calendar Events</button>
                <button class="button" onclick="clearCalendarAuth()">Clear Calendar Auth</button>
            </div>
            <div class="status-item">
                <span class="status-label">Latest Events:</span>
                <div id="calendar-events-container">
                    <pre id="calendar-events" style="white-space: pre-wrap; font-size: 12px; margin: 10px 0;">No events found</pre>
                    <div id="calendar-events-timestamp" style="font-size: 12px; color: #666;"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Function to update the UI with current status
        async function updateStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                
                document.getElementById('current-mode').textContent = data.currentMode;
                document.getElementById('debug-status').textContent = data.debugMode ? 'Enabled' : 'Disabled';
                
                // Update button states
                document.querySelectorAll('.control-panel .button').forEach(button => {
                    const mode = button.textContent.replace(' Mode', '').toUpperCase();
                    button.classList.toggle('active', mode === data.currentMode);
                });
            } catch (error) {
                console.error('Error fetching status:', error);
            }
        }

        // Function to set mode
        async function setMode(mode) {
            try {
                await fetch('/api/mode', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ mode })
                });
                updateStatus();
            } catch (error) {
                console.error('Error setting mode:', error);
            }
        }

        // Function to toggle debug mode
        async function toggleDebug() {
            try {
                await fetch('/api/debug/toggle', {
                    method: 'POST'
                });
                updateStatus();
            } catch (error) {
                console.error('Error toggling debug mode:', error);
            }
        }

        // Calendar-related functions
        async function initiateCalendarAuth() {
            window.location.href = '/auth/google';
        }

        async function fetchCalendarEvents() {
            try {
                document.getElementById('calendar-events').textContent = 'Loading...';
                const response = await fetch('/calendar/events');
                const data = await response.json();
                
                if (response.status === 401 && data.authUrl) {
                    document.getElementById('calendar-auth-status').textContent = 'Not Authenticated';
                    document.getElementById('calendar-events').textContent = 'Authentication required';
                } else if (response.ok) {
                    document.getElementById('calendar-auth-status').textContent = 'Authenticated';
                    if (Array.isArray(data) && data.length === 0) {
                        document.getElementById('calendar-events').textContent = 'No upcoming events found';
                    } else {
                        document.getElementById('calendar-events').textContent = JSON.stringify(data, null, 2);
                    }
                } else {
                    throw new Error(data.error || 'Failed to fetch events');
                }
                document.getElementById('calendar-events-timestamp').textContent = `Last updated: ${new Date().toLocaleString()}`;
            } catch (error) {
                console.error('Error fetching calendar events:', error);
                document.getElementById('calendar-events').textContent = `Error: ${error.message}`;
                document.getElementById('calendar-events-timestamp').textContent = `Error occurred: ${new Date().toLocaleString()}`;
            }
        }

        async function clearCalendarAuth() {
            try {
                const response = await fetch('/auth/google/clear', {
                    method: 'POST'
                });
                const data = await response.json();
                document.getElementById('calendar-auth-status').textContent = 'Auth Cleared';
                document.getElementById('calendar-events').textContent = 'Authentication required';
                document.getElementById('calendar-events-timestamp').textContent = new Date().toLocaleString();
            } catch (error) {
                console.error('Error clearing auth:', error);
                document.getElementById('calendar-auth-status').textContent = `Error: ${error.message}`;
            }
        }

        // Check URL parameters for auth status
        const urlParams = new URLSearchParams(window.location.search);
        const authStatus = urlParams.get('auth');
        if (authStatus === 'success') {
            document.getElementById('calendar-auth-status').textContent = 'Authentication Successful';
        } else if (authStatus === 'error') {
            document.getElementById('calendar-auth-status').textContent = 'Authentication Failed';
        }

        // Update status every 5 seconds
        updateStatus();
        setInterval(updateStatus, 10000);

        // Update calendar status on page load
        fetchCalendarEvents();
    </script>
</body>
</html>
